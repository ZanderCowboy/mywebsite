name: mywebsite
description: Personal Website

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.1.10
  cupertino_icons: ^1.0.2
  footer: ^0.0.4
  flutter_svg: ^2.0.7
  google_fonts: ^6.1.0
  animated_text_kit: ^4.2.2
  responsive_framework: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - images/
    - images/cancel/
    - images/discord/
    - images/github/
    - images/instagram/
    - images/internet/
    - images/linkedin/
    - images/twitter/
    - images/youtube/

  fonts:
    - family: PlayfairDisplay
      fonts:
        - asset: fonts/PlayfairDisplay-Regular.ttf
          style: normal
    - family: Anton
      fonts:
        - asset: fonts/anton/Anton-Regular.ttf
          style: normal
    - family: PoiretOne
      fonts:
        - asset: fonts/poiret_one/PoiretOne-Regular.ttf
          style: normal
